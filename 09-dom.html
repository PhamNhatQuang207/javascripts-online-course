<!DOCTYPE html>
<html lang="en">
    <body>
        <p>Youtube Subscribe Button</p>
        <button class="youtube-button" 
        onclick="Subscribe()"
        >Subscribe </button>
        <p>Amazon Shipping Calculator<br>
        Orders under 40$ = + 10$ shipping fees<br>
        Orders over 40$ : FREE shipping 
        </p>
        <input class="input" placeholder="Cost of Orders">
        <button class="cal-button" onclick="Calculate()">Calculate</button>
        <p class="total"> </p>
        <script>
            function Subscribe(){
                const buttonElement = document.querySelector('.youtube-button');
                if(buttonElement.innerText=== 'Subscribe'){
                    buttonElement.innerHTML = 'Subscribed'
                }
                else{
                    buttonElement.innerHTML = 'Subscribe'
                }
            }
            function Calculate(){
                const input = document.querySelector('.input')
                let value = Number(input.value)
                if(value<40){
                    value = value+10
                }
                document.querySelector('.total').innerHTML = `$${value}`
            }
        </script>
    </body>
