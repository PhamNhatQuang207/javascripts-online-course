<!DOCTYPE html>
<html lang="en">
<body>
    <h1>Rock Paper Scissors Game</h1>
    <script>
        function playGame(playerChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];
            let result = '';

            if (playerChoice === computerChoice) {
                score.gamesPlayed += 1;
                result = 'It\'s a tie!';
            } else if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ) {
                score.wins += 1;
                score.gamesPlayed += 1;
                result = 'You win!';
            } else {
                score.losses += 1;
                score.gamesPlayed += 1;
                result = 'You lose!';
            }

            alert(`Player: ${playerChoice}, Computer: ${computerChoice}. ${result}\nGames Played: ${score.gamesPlayed}, Wins: ${score.wins}, Losses: ${score.losses}`);
        }
        const score = {
            gamesPlayed: 0,
            wins: 0,
            losses: 0
        };
    </script>
    <button id="rock" onclick="playGame('rock')">Rock</button>
    <button id="paper" onclick="playGame('paper')">Paper</button>
    <button id="scissors" onclick="playGame('scissors')">Scissors</button>
</body>
</html>
