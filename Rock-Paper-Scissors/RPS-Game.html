<!DOCTYPE html>
<html lang="en">
<body>
    <h1>Rock Paper Scissors Game</h1>
    <button class="move-button" onclick="playGame('rock') "><img src="icons/rock-emoji.png" class = "icons"></button>
    <button class="move-button" onclick="playGame('paper')"><img src="icons/paper-emoji.png" class = "icons"></button>
    <button class="move-button" onclick="playGame('scissors')"><img src="icons/scissors-emoji.png" class = "icons"></button>
    <p class="status"></p>
    <p class="choice"></p>
    <p class="score"></p>
    <button class="reset" onclick="resetScore()">Reset Score</button>
    <button class="auto-play" onclick = "autoplay()">Auto play</button>
</body>
</html>
<link rel="stylesheet" href="game.css">
<script src="game.js"></script>
