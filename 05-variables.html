<!DOCTYPE html>
<html lang="en">
    <body>
        <h1>Cart Quantity</h1>
        <script>let cartQuantity = 0;</script> 
        <button id="show-quantity" 
        onclick="console.log(`Cart Quantity: ${cartQuantity}`);">Show Quantity
        </button>
        <button id="add-to-cart"
        onclick="cartQuantity += 1">Add to Cart</button>
        <button id="+2"
        onclick="cartQuantity += 2">+2</button>
        <button id="+3"
        onclick="cartQuantity += 3">+3</button>
        <button id="reset"
        onclick="cartQuantity = 0">Reset Cart</button>
</html>
