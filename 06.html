<!DOCTYPE html>
<head>Rock Paper Scissors Game</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <script>
        function playGame(playerChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];
            let result = '';

            if (playerChoice === computerChoice) {
                result = 'It\'s a tie!';
            } else if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ) {
                result = 'You win!';
            } else {
                result = 'You lose!';
            }

            console.log(`Player: ${playerChoice}, Computer: ${computerChoice}. ${result}`);
        }
    </script>
    <button id="rock" onclick="playGame('rock')">Rock</button>
    <button id="paper" onclick="playGame('paper')">Paper</button>
    <button id="scissors" onclick="playGame('scissors')">Scissors</button>
</body>
